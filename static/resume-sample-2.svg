<!-- Modern Resume Template -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" style="background: white; border: 1px solid #e5e7eb;">
  <!-- Sidebar -->
  <rect x="0" y="0" width="100" height="400" fill="#7c3aed"/>
  
  <!-- Profile -->
  <circle cx="50" cy="50" r="25" fill="white" opacity="0.9"/>
  <rect x="20" y="85" width="60" height="6" fill="white" opacity="0.9" rx="3"/>
  <rect x="20" y="95" width="50" height="4" fill="white" opacity="0.8" rx="2"/>
  
  <!-- Sidebar Skills -->
  <text x="25" y="125" font-family="Arial" font-size="10" font-weight="bold" fill="white">SKILLS</text>
  <rect x="20" y="135" width="60" height="3" fill="white" opacity="0.7" rx="1.5"/>
  <rect x="20" y="145" width="55" height="3" fill="white" opacity="0.7" rx="1.5"/>
  <rect x="20" y="155" width="50" height="3" fill="white" opacity="0.7" rx="1.5"/>
  
  <!-- Main Content -->
  <text x="120" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#7c3aed">JOHN DEVELOPER</text>
  <text x="120" y="50" font-family="Arial" font-size="10" fill="#9333ea">Software Engineer</text>
  
  <!-- Experience -->
  <text x="120" y="80" font-family="Arial" font-size="12" font-weight="bold" fill="#7c3aed">EXPERIENCE</text>
  <rect x="120" y="90" width="150" height="4" fill="#e5e7eb" rx="2"/>
  <rect x="120" y="100" width="140" height="4" fill="#e5e7eb" rx="2"/>
  <rect x="120" y="110" width="130" height="4" fill="#e5e7eb" rx="2"/>
  
  <!-- Projects -->
  <text x="120" y="140" font-family="Arial" font-size="12" font-weight="bold" fill="#7c3aed">PROJECTS</text>
  <rect x="120" y="150" width="160" height="4" fill="#e5e7eb" rx="2"/>
  <rect x="120" y="160" width="145" height="4" fill="#e5e7eb" rx="2"/>
  
  <!-- Education -->
  <text x="120" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#7c3aed">EDUCATION</text>
  <rect x="120" y="200" width="130" height="4" fill="#e5e7eb" rx="2"/>
</svg>
