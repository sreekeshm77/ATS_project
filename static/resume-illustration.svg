<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main document -->
  <rect x="80" y="40" width="160" height="200" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  
  <!-- Document header -->
  <rect x="90" y="50" width="140" height="30" fill="url(#purpleGradient)" rx="4"/>
  <circle cx="105" cy="65" r="8" fill="white" opacity="0.9"/>
  <rect x="120" y="60" width="80" height="4" fill="white" opacity="0.9" rx="2"/>
  <rect x="120" y="68" width="60" height="3" fill="white" opacity="0.7" rx="1.5"/>
  
  <!-- Document lines -->
  <rect x="90" y="95" width="100" height="3" fill="#e5e7eb" rx="1.5"/>
  <rect x="90" y="105" width="120" height="3" fill="#e5e7eb" rx="1.5"/>
  <rect x="90" y="115" width="90" height="3" fill="#e5e7eb" rx="1.5"/>
  
  <rect x="90" y="135" width="80" height="3" fill="#e5e7eb" rx="1.5"/>
  <rect x="90" y="145" width="110" height="3" fill="#e5e7eb" rx="1.5"/>
  <rect x="90" y="155" width="95" height="3" fill="#e5e7eb" rx="1.5"/>
  
  <rect x="90" y="175" width="85" height="3" fill="#e5e7eb" rx="1.5"/>
  <rect x="90" y="185" width="105" height="3" fill="#e5e7eb" rx="1.5"/>
  <rect x="90" y="195" width="75" height="3" fill="#e5e7eb" rx="1.5"/>
  
  <!-- AI Brain -->
  <circle cx="320" cy="80" r="35" fill="url(#purpleGradient)" opacity="0.2"/>
  <circle cx="320" cy="80" r="25" fill="url(#purpleGradient)"/>
  
  <!-- Brain connections -->
  <circle cx="310" cy="72" r="3" fill="white" opacity="0.9"/>
  <circle cx="330" cy="72" r="3" fill="white" opacity="0.9"/>
  <circle cx="320" cy="85" r="3" fill="white" opacity="0.9"/>
  <circle cx="305" cy="88" r="2" fill="white" opacity="0.7"/>
  <circle cx="335" cy="88" r="2" fill="white" opacity="0.7"/>
  
  <line x1="310" y1="72" x2="320" y2="85" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="330" y1="72" x2="320" y2="85" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="305" y1="88" x2="320" y2="85" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="335" y1="88" x2="320" y2="85" stroke="white" stroke-width="1" opacity="0.6"/>
  
  <!-- Analysis arrows -->
  <path d="M 250 80 Q 280 60 300 80" stroke="url(#purpleGradient)" stroke-width="3" fill="none" opacity="0.6"/>
  <polygon points="298,85 310,80 298,75" fill="url(#purpleGradient)" opacity="0.6"/>
  
  <!-- Score indicators -->
  <circle cx="320" cy="160" r="25" fill="none" stroke="#e5e7eb" stroke-width="4"/>
  <circle cx="320" cy="160" r="25" fill="none" stroke="url(#purpleGradient)" stroke-width="4" 
          stroke-dasharray="110" stroke-dashoffset="25" stroke-linecap="round"/>
  <text x="320" y="167" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="url(#purpleGradient)">85</text>
  
  <!-- Floating elements -->
  <rect x="60" y="120" width="20" height="15" fill="#10b981" rx="3" opacity="0.8"/>
  <text x="70" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="white">✓</text>
  
  <rect x="350" y="40" width="20" height="15" fill="#f59e0b" rx="3" opacity="0.8"/>
  <text x="360" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="white">!</text>
  
  <rect x="40" y="180" width="20" height="15" fill="#3b82f6" rx="3" opacity="0.8"/>
  <text x="50" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="white">★</text>
</svg>
